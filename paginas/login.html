<!DOCTYPE html>
<html class="html-login" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="cabeca">
      <img
        src="../imagens/header&footer/iconrock-red.svg"
        alt="img"
        class="log-rock-login"
      />
      <img
        src="../imagens/header&footer/logo-onebitcode.svg"
        alt="img-2"
        class="log-obc-login"
      />
      <div class="buttom-login">
        <form action="../index.html">
          <button class="buttom-header-login">Início</button>
        </form>
        <button class="buttom-header-login">FAQ</button>
        <button class="buttom-header-login">Support</button>
      </div>
    </header>
    <section>
      <div class="container-login">
        <div class="content-login">
          <div class="left-card-login">
            <h1>Faça login <br />E entre para nosso time</h1>
          </div>
          <div class="right-card-login">
            <div class="login-card-login">
              <h1>Login</h1>
              <div class="text-field-login">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário" />
              </div>
              <div class="text-field-login">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" />
              </div>
              <div class="box-login">
                <input type="checkbox" name="box" />
                <label for="name">Lembrar de mim</label>
              </div>
              <button class="btn-login">login</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer-login">@Freire_Dev</footer>
  </body>
</html>
